<section class="page_title">
    <div class="container">
        <div class="row">

            <div class="col-md-12 text-center">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Login</li>
                </ul>
            </div>

        </div>
    </div>
</section>


<section id="" class="s-py-40 s-py-md-40 s-py-xl-40 c-mb-40">
    <div class="container">
        <div class="um um-login um-9">
            <div class="um-form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="um-field um-field-area">
                        <div>
                            <label for="email">E-mail
                                <span class="um-req" title="Required">*</span>
                            </label>
                        </div>
                      <div><input type="text" id="email"  formControlName="email"/></div>
                      <span class="help-block" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                            Please enter a valid email</span>
                    </div>

                    <div class="um-field um-field-area">
                        <div><label>Password<span class="um-req" title="Required">*</span></label></div>
                        <div><input type="password" formControlName="password"/></div>
                      <span class="help-block" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                            Please enter a Password</span>
                    </div>

                    <div class="um-field um-field-area">
                        <span style="float:left; padding-top:10px; padding-right:5px;">
                          <input name="" type="checkbox" value="" />
                        </span>
                        <span style="float:left;"> Keep me signed in</span>
                    </div>
                    <div class="um-clear"></div>

                    <div class="um-field um-field-area">
                        <input type="submit" value="Login" class="um-button" id="um-submit-btn" />
                    </div>

                    <div class="um-field um-field-area" style="color:#000; text-align:center !important;">
                        Create new account <a href="#"
                            style="font-size:18px; font-weight:500; color:#e31420">Register</a> here
                    </div>

                    <div class="um-col-alt-b">
                        <a href="https://roadrunners.in/password-reset/" class="um-link-alt">
                            Forgot your password? </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
